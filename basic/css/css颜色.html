<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* rgb颜色值 0-255 越深色 越接近0 越白色 越接近255 */
      .div1 {
        color: rgb(255, 242, 0);
      }

      /* rgba颜色值 带透明度 */
      .div2{
        color: rgba(0, 0, 0, 50%);
      }

      .div3{
        color: #000;
        opacity: 50%; /* 样式透明度*/
      }
    </style>
  </head>
  <body>
    <div class="div1">rgb颜色</div>
    <div class="div2">rgba颜色</div>
    <div class="div3">16进制颜色</div>
  </body>
</html>
