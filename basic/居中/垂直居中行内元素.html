<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 第一种 line-height 
      line-height元素的高度相同
      只能是单行文本
      */
      .parent {
        background-color: red;
        height: 200px;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 行内元素相对父级元素水平居中 -->
    <div class="parent">
      <span class="child"> content</span>
    </div>
  </body>
</html>
