<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .child {
        width: 60px;
        height: 60px;
        background-color: aqua;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- 行内元素相对父级元素水平居中 -->
    <div class="parent">
      <div class="child">content</div>
    </div>
  </body>
</html>
