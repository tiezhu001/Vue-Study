<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.行内元素如果加了绝对或者固定定位,可以直接设置高度和宽度（相对定位没有）
        2. 块元素如果加了绝对或者固定定位,如果不给高度和宽度 就是内容的大小    
    -->
     <style>
         span{
             color: red;
             width: 200px;
             height: 300px;
             border: 1px solid red;
             /* position: relative; 没有效果 */
             position: fixed;
             top: 300px;
         }
         div{
            border: 1px solid red;
             position: absolute; 
         }
     </style>
</head>
<body>
    <span>你猜猜我是谁</span>
    <div>我猜猜你是谁</div>
    <div>2222</div>
    
</body>
</html>
