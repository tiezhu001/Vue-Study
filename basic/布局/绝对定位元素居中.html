<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 600px;
        height: 600px;
        background-color: aquamarine;
        position: relative;
      }
      .div2{
          width: 60px;
          height: 60px;
          background-color: red;
          margin: auto;  /* 有定位的元素 margin auto 居中会失效*/
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: -30px;
          margin-top: -30px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
        <div class="div2"></div>
    </div>
  </body>
</html>
