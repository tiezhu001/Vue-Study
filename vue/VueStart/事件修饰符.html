<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/vue.js"></script>
    <title>Document</title>
    <style>
      .div1 {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
      .divroot{
        width: 300px;
        height: 300px;
        background-color: blue;
      }

      .div2{
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- ese按键抬起清除input框内容 -->
      <input type="text" @keyup.esc="clear" />
      <!-- 把用户输入的内容字符串默认转化为数字 如果转化不了还是字符串-->
      <input type="text" v-model.number="num" />

      <!-- 鼠标提高input框才会更新数据源 -->
      <input type="text" v-model.lazy="num2" />

      <!-- 阻止a标签默认 跳转行为 -->
      <a href="http://www.baidu.com" @click.prevent>百度一下</a>

      <!-- 事件冒泡:点击按钮 会把点击事件向上传递,不管点击事件是否执行同一个方法 -->
      <div class="divroot" @click="showname">
        <div class="div1" @click="showname1">
          <!-- 阻止 点击事件向上传递 不管外边包了几层都不会触发-->
          <button @click.stop="showname">点击一下</button>
        </div>
      </div>
      <br>
      <div class="div2">
          <button @click="showname"></button>
      </div>
    </div>
  </body>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        num: 0,
        num2: "",
      },
      methods: {
        clear(e) {
          console.log(e);
          e.target.value = "";
        },
        showname(e) {
          console.log("第一个默认参数是js默认调用事件", e);
          alert("弹出");
        },
        showname1() {
          alert("弹出1");
        },
        onSubmit(){
          alert('提交表单');
        }
      },
    });
  </script>
</html>
